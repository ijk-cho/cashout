<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashOut - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #064e3b 0%, #0B3D2E 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .retry-button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-button:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .app-name {
      margin-top: 40px;
      font-size: 24px;
      font-weight: 700;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Retry Connection
    </button>
    <div class="app-name">CashOut</div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection periodically
    let retryCount = 0;
    const maxRetries = 3;

    function checkConnection() {
      if (navigator.onLine) {
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            window.location.reload();
          })
          .catch(() => {
            retryCount++;
            if (retryCount < maxRetries) {
              setTimeout(checkConnection, 5000);
            }
          });
      }
    }

    // Start checking after 3 seconds
    setTimeout(checkConnection, 3000);
  </script>
</body>
</html>
